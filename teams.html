<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore all Ugandan football teams">
    <title>Teams - Uganda Footy Hub</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/teams.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
            <span class="hamburger"></span>
        </button>
        <div class="logo-container">
            <img src="images/logo.svg" alt="Uganda Footy Hub" class="logo" onerror="this.style.display='none'">
            <span class="logo-text">Teams</span>
        </div>
        <button class="search-toggle" id="mobileSearchToggle" aria-label="Toggle search">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </button>
    </header>

    <!-- Desktop Header -->
    <header class="desktop-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="images/logo.svg" alt="Uganda Footy Hub" class="logo" onerror="this.style.display='none'">
                <span class="logo-text">Uganda Footy Hub</span>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="timeline.html" class="nav-link">Timeline</a>
                <a href="teams.html" class="nav-link active">Teams</a>
                <a href="players.html" class="nav-link">Players</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="authentication.html" class="nav-link">Login / Sign Up</a>
                <a href="team-detail.html" class="nav-link">Team Detail</a>
                <a href="player-detail.html" class="nav-link">Player Detail</a>
                <a href="news-detail.html" class="nav-link">News Detail</a>
            </nav>
            <div class="header-actions">
                <div class="search-box">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Search teams..." id="desktopSearch">
                </div>
                <a href="authentication.html" class="user-btn" id="userBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Mobile Search Overlay -->
    <div class="mobile-search-overlay" id="mobileSearchOverlay">
        <div class="mobile-search-container">
            <input type="text" placeholder="Search teams..." id="mobileSearch">
            <button class="close-search" id="closeSearch">&times;</button>
        </div>
        <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Mobile Menu -->
    <nav class="mobile-menu" id="mobileMenu">
        <a href="index.html" class="mobile-menu-link">Home</a>
        <a href="timeline.html" class="mobile-menu-link">Timeline</a>
        <a href="teams.html" class="mobile-menu-link active">Teams</a>
        <a href="players.html" class="mobile-menu-link">Players</a>
        <a href="news.html" class="mobile-menu-link">News</a>
        <a href="about.html" class="mobile-menu-link">About</a>
        <a href="authentication.html" class="mobile-menu-link">Login / Sign Up</a>
    </nav>

    <main class="teams-page">
        <!-- Page Header -->
        <section class="page-hero">
            <div class="container">
                <h1>Ugandan Football Teams</h1>
                <p>Explore the clubs that make Ugandan football special</p>
            </div>
        </section>

        <div class="container">
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        Grid
                    </button>
                    <button class="view-btn" data-view="list">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                        List
                    </button>
                </div>

                <select class="sort-select" id="sortSelect">
                    <option value="name">Sort by Name</option>
                    <option value="founded">Sort by Founded Date</option>
                    <option value="trophies">Sort by Trophies</option>
                </select>

                <div class="filter-chips">
                    <button class="filter-chip active" data-league="all">All Teams</button>
                    <button class="filter-chip" data-league="premier">Premier League</button>
                    <button class="filter-chip" data-league="big-league">Big League</button>
                </div>
            </div>

            <!-- Teams Grid/List -->
            <div class="teams-container grid-view" id="teamsContainer">
                <!-- Populated by JavaScript -->
            </div>

            <div class="loading" id="teamsLoading">
                <div class="spinner"></div>
                <p>Loading teams...</p>
            </div>
        </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
            <span>Home</span>
        </a>
        <a href="teams.html" class="bottom-nav-item active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Teams</span>
        </a>
        <a href="players.html" class="bottom-nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Players</span>
        </a>
        <a href="#" class="bottom-nav-item" id="favoritesBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span>Saved</span>
        </a>
        <a href="about.html" class="bottom-nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 16v-4"></path>
                <path d="M12 8h.01"></path>
            </svg>
            <span>About</span>
        </a>
    </nav>

    <script src="java-script/teams.js" type="module"></script>
</body>
</html>
